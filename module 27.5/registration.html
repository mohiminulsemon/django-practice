<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practice 27.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-around mb-3">
        <a class="btn btn-primary"  href="index.html">Users</a>
        <a class="btn btn-primary"  href="registration.html">Register</a>
        <a class="btn btn-primary"  href="login.html">Login</a>
    </nav>


    <form class="row g-3" onsubmit="handleRegistration(event)">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstname">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastname">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-4">
          <label for="inputCity" class="form-label">Street</label>
          <input type="text" class="form-control" id="inputStreet">
        </div>
        <div class="col-4">
          <label for="inputCity" class="form-label">Number</label>
          <input type="text" class="form-control" id="inputNum">
        </div>
        <div class="col-4">
          <label for="inputZip" class="form-label">ZipCode</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-6">
          <label for="inputZip" class="form-label">Phone</label>
          <input type="text" class="form-control" id="Phone">
        </div>
        <div class="col-3">
          <label for="inputZip" class="form-label">Latitude</label>
          <input type="text" class="form-control" id="Latitude">
        </div>
        <div class="col-3">
          <label for="inputZip" class="form-label">Longitude</label>
          <input type="text" class="form-control" id="Longitude">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>





    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
