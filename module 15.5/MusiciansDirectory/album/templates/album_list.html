{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center m-5">Album List</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Album Name</th>
                <th>Musician</th>
                <th>Release Date</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
            <tr>
                <td>{{ album.id }}</td>
                <td>{{ album.album_name }}</td>
                <td>{{ album.musicican }}</td>
                <td>{{ album.release_date|date:"d-M-Y" }}</td>
                <td>{{ album.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
